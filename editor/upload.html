<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uploads test</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-feature="droppable:prog=bdrop&prev=filepreview&sign=dropsign&limit=20&form=editor&input=uploads&url=/editor/uploads">
<header>
<nav class="links">
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="/editor/new">New post</a></li>
	</ul>
</nav>
</header>
<main>
<form action="/uploads" method="post"
	enctype="multipart/form-data">
	<input type="hidden" name="token" value="">
	<input type="hidden" name="nonce" value="">
	<p>
		<label for="uploads" class="btn upload">New Upload</label>
		<input type="file" name="uploads[]" id="uploads" multiple />
	</p>
	<progress id="bdrop" value="0" max="100"></progress>
</form>
<div id="filepreview" class="preview"></div>
</main>
<script type="text/javascript" src="editor.js"></script>
</body>
</html>
